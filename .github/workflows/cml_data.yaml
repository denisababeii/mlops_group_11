name: DVC Data Workflow

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.dvc'
      - '.dvc/**'

jobs:
  dataset_statistics:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up DVC
      uses: iterative/setup-dvc@v2

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel

        # Core scientific stack
        python -m pip install --prefer-binary \
          numpy==1.25.2 \
          scipy==1.11.4 \
          pandas==2.1.1 \
          matplotlib==3.8.1 \
          scikit-learn==1.3.0

        # DVC with S3 support
        python -m pip install "dvc[s3]==3.19.0"
        python -m pip install "pathspec==0.11.1"

        # ML packages
        python -m pip install torch==2.3.1 torchvision==0.18.1 typer==0.9.0

    - name: Pull data
      run: |
        dvc pull 

    - name: Run dataset statistics & generate report
      run: |
        python src/mlops_group_11/data.py > report.md
        echo '![](./distribution.png "Class distribution")' >> report.md

    - name: Setup CML
      uses: iterative/setup-cml@v2

    - name: Comment on PR
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cml comment create report.md --watermark-title="Data Checker"
