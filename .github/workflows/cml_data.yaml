name: DVC Data Workflow

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.dvc'
      - '.dvc/**'

jobs:
  dataset_statistics:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up DVC
      uses: iterative/setup-dvc@v2

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install uv  # install uv CLI if needed
        uv install --lock uv.lock

    - name: Pull data
      run: |
        dvc pull 

    - name: Run dataset statistics & generate report
      run: |
        python src/mlops_group_11/data.py > report.md
        echo '![](./distribution.png "Class distribution")' >> report.md

    - name: Setup CML
      uses: iterative/setup-cml@v2

    - name: Comment on PR
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cml comment create report.md --watermark-title="Data Checker"
