steps:
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build container image'
  args: [
    'build',
    '.',
    '-t',
    'europe-north1-docker.pkg.dev/test-project-484212/container-registry-mlops/train:latest',
    '-f',
    'dockerfiles/train.dockerfile'
  ]
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push container image'
  args: [
    'push',
    'europe-north1-docker.pkg.dev/test-project-484212/container-registry-mlops/train:latest'
  ]
- name: 'gcr.io/cloud-builders/gcloud'
  id: 'Deploy to Cloud Run'
  args: [
    'run',
    'deploy',
    'train',
    '--image',
    'europe-north1-docker.pkg.dev/test-project-484212/container-registry-mlops/train:latest',
    '--region',
    'europe-north1',
    '--platform',
    'managed',
    '--service-account',
    'test-12@test-project-484212.iam.gserviceaccount.com',
  ]
options:
  logging: CLOUD_LOGGING_ONLY
