# Model configuration
model:
  name: "csatv2_21m.sw_r512_in1k"
  pretrained: true
  num_classes: 24

# Data configuration
data:
  raw_path: "data/raw"
  processed_path: "data/processed"
  image_size: 224
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  seed: 42
  use_imagenet_normalization: true
  # Normalization parameters
  imagenet_mean: [0.485, 0.456, 0.406]
  imagenet_std: [0.229, 0.224, 0.225]
  default_mean: [0.5, 0.5, 0.5]
  default_std: [0.5, 0.5, 0.5]

# Training hyperparameters
hyperparameters:
  batch_size: 32
  lr: 0.001
  epochs: 10
  optimizer: "adam"
  loss_function: "bce_with_logits"
  prob_threshold: 0.5

# Paths
paths:
  checkpoint_file: "models/model.pth"
  reports_file: "reports/figures/training_statistics.png"
  best_model_file: "models/best_model.pth"

# Logging
logging:
  level: "INFO"
  save_frequency: 5

# Profiling
profiling:
  enabled: false
  num_batches: 10
  num_epochs: 1
  log_dir: "outputs/profiling/pytorch_profiling/train"
